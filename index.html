<body>
<!-- 采用了天气插件所以高德api废弃 -->
<div class="weather">

<div class="div-login">
	<p id="text">
		无边落木萧萧下 不尽长江滚滚来
	</p>
    <center>
    <input id='YOUR_NAME' type="text" onkeypress="seach_defulat()" placeholder="输入搜索内容"/></center>

<style>

body {
	margin: 0;
	width: 100%;
	height: 60vh;
	color: #fff;
    font-family: sans-serif;
	background: linear-gradient(-45deg, #ee7752, #a98175, #23a6d5, #23d5ab);
	background-size: 350% 350%;
	animation: gradientBG 25s ease infinite;
}

@keyframes gradientBG {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}
.weather{
    position:absolute;
    top: 10px;
    left:10px;
    background-color:rgba(255, 255, 255, 0);
}
.div-info{
    position: relative;
    margin-top: 30px;
    margin-left: 30px;
    z-index: 999;
}
.div-info p{
    font-weight: lighter;
}
.div-login {
    position: relative;
}
.div-login p {
    margin-top: 150px;
    font-size: 26px;
    font-weight:lighter;
    text-align: center;
    -webkit-animation-name: yamade;
    -webkit-animation-duration: 4s; /*动画持续时间*/
    -webkit-animation-iteration-count: 999999; /*动画次数*/
    -webkit-animation-delay: 0s; 
    }
    @-webkit-keyframes yamade {
        0% {
        opacity: 0; 
        }
        50% {
        opacity: 1; 
        }
        100% {
        opacity: 0; 
        }
        }

.div-login input {
    height: 50px;
    width: 400px;
    border-radius: 25px;
    border: 1px solid rgba(255, 255, 255, 0);
    padding: 20px;
    font-size: 20px;
    font-weight:lighter;
}
.sea-png {
    position: relative;
    margin-top: 25px;
    margin-left: 15px;
}
.sea-png button {
    margin-right: 20px;
    height: 100px;
    width: 100px;
    background-color: rgba(255, 255, 255, 0);
    border: none;
        /* 鼠标经过旋转 */
    -webkit-background-size: 220px 220px;
    -moz-background-size: 220px 220px;
    background-size: 220px 220px;
    -webkit-border-radius: 110px;
    border-radius: 110px;
    -webkit-transition: -webkit-transform 0.5s ease-out;
    -moz-transition: -moz-transform 0.5s ease-out;
    -o-transition: -o-transform 0.5s ease-out;
    -ms-transition: -ms-transform 0.5s ease-out;
}
.sea-png button:hover{
    -webkit-transform: rotateZ(360deg);  
    -moz-transform: rotateZ(360deg);  
    -o-transform: rotateZ(360deg);  
    -ms-transform: rotateZ(360deg);  
    transform: rotateZ(360deg);  
}
.footer {
    position: absolute;
    bottom: 10px;
    z-index: 1000;
    text-align: center;
    width: 100%;
    color: rgb(255, 255, 255);
    height: 20px;
    line-height: 20px;
}
.footer p {
    font-weight:lighter;
    font-size: 14px;
}
.footer p a {
    color: rgb(0, 0, 0);
    text-decoration: none;
}

</style>
<script language="javascript">
    function text_change(){
        var i=0;
        var text_list = ['人间四月芳菲尽 山寺桃花始盛开', '弦凝指咽声停处 别有深情一万重', '春风十里扬州路 卷上珠帘总不如', '莫愁前路无知己 天下谁人不识君', '但使主人能醉客 不知何处是他乡','无边落木萧萧下 不尽长江滚滚来','杨花落尽子规啼 闻道龙标过五溪','云想衣裳花想容 春风拂槛露华浓'];
        var t=window.setInterval(function(){
            for(;i<text_list.length;){
            if(i==text_list.length-1){
                i=0;}
                i++;
                document.getElementById('text').innerHTML=text_list[i];
                break;
       }},4000);} // 配合css文字淡如淡出 在文字淡出时更换文字
//判断是否按下了enter 如果是就执行搜索 
function seach_defulat() {
    if (event.keyCode == 13) {
        var name = document.getElementById('YOUR_NAME')
        var change = document.getElementById("change");
        name = name.value
        if(name==''){
            alert("你输入了个锤子？想Peach?");
        }
        else{
        name = name.replace(" ", "+");
        if (change.getAttribute("src",2)=="/img/baidu.png"){
            window.open('http://www.baidu.com/s?wd='+ name,'_Blank')
        }
        else{
        window.open('https://www.google.com/search?q='+ name,'_Blank')}
        }
    }
}
function changeAction_google()
// 点击图标切换google/baidu 执行搜索
    {
        var change = document.getElementById("change");
        if(change.getAttribute("src",2)=="/img/baidu.png"){
            change.src = '/img/google.png';
        }else{
            change.src = '/img/baidu.png';
        }
    }
// 采用了天气插件所以高德api废弃
text_change();
</script>
</body>
</html>
